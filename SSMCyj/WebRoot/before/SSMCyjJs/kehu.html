			function handlePermission() {
				console.log('权限控制插件data-require-permission.js加载成功!');
				let permission = window.localStorage.getItem("permission"); //从session缓存中取出权限数组
				console.log("权限控制插件permission=>" + permission);
				$("*[data-require-permission]").map((i, ele) => {
					let elePer = $(ele).attr('data-require-permission');
					console.log("elePer=>" + elePer);

					let p = permission.split(",");

					let requireRemove = true;

					for(var i = 0; i < p.length; i++) {
						if(elePer == p[i]) requireRemove = false;
					}
					if(requireRemove) {
						$(ele).remove();
					};
				});
			}

			function serializeNotNull(serStr) {
				return serStr.split("&").filter(

			function formatterLockUser(value, row, index) {
				return "<a class='easyui-linkbutton' data-require-permission='roles:getRolesList.php' iconCls='icon-tip' style='cursor: pointer;' onclick='showRoles(" +
					index + ")'>设置角色</a>  <a class='easyui-linkbutton' data-require-permission='users:clearUsers.php' iconCls='icon-redo' style='cursor: pointer;'  onclick='resetPassword(" +

					index +
					")'>锁定用户</a>  <a class='easyui-linkbutton' data-require-permission='users:lockUsers.php' iconCls='icon-ok' style='cursor: pointer;' onclick='unlockUser(" +
					index + ")'>解锁用户</a>";
			}

			//锁定用户
			function lockUser(index) {
				var data = $("#dg").datagrid("getData"); //获取datagrid对应的json对象集合（再来一遍）。
				var row = data.rows[index]; //获取第index行对应的json对象（再来一遍）。
				if(row.isLookout == '是') {
					$.messager.alert({
						title: '提示信息',
						msg: '该用户已锁定请勿重复操作',
						showType: 'show'
					});
					return;
				}
				//弹出用户确认框
				$.messager.confirm('确认', '您确认想要锁定该用户？', function(r) {
					if(r) { // 用户点击了确认按钮
						//真正执行锁定的代码……
						$.post("http://localhost:8080/SSMCyj/users/lockUsers.php", {
							id: row.id,
							isLookout: '是',
							psdWrongTime: 3,
							token: token
						}, function(lock) {
							var lock = eval("(" + lock + ")"); //你知道这里可以如何修改从而变得更简单么？                 
							if(lock) {
								$.messager.alert({
									title: '提示信息',
									msg: '锁定成功',
									showType: 'show',
								});
								$("#dg").edatagrid("load");
							} else {
								$.messager.alert({
									title: '提示信息',
									msg: '锁定失败',
									showType: 'show',
								});
								$("#dg").edatagrid("load");
							}
						});
					}
				});
			}

			//解锁用户
			function unlockUser(index) {
				var data = $("#dg").datagrid("getData"); //获取datagrid对应的json对象集合（再来一遍）。
				var row = data.rows[index]; //获取第index行对应的json对象（再来一遍）。
				if(row.isLookout == '否') {
					$.messager.alert({
						title: '提示信息',
						msg: '该用户已解锁请勿重复操作',
						showType: 'show'
					});
					return;
				}
				//弹出用户确认框
				$.messager.confirm('确认', '您确认想要解锁该用户？', function(r) {
					if(r) { // 用户点击了确认按钮
						//真正执行解锁的代码……
						$.post("http://localhost:8080/SSMCyj/users/lockUsers.php", {
							id: row.id,
							isLookout: '否',
							psdWrongTime: 0,
							token: token
						}, function(unlock) {
							var unlock = eval("(" + unlock + ")"); //你知道这里可以如何修改从而变得更简单么？                 
							if(unlock) {
								$.messager.alert({
									title: '提示信息',
									msg: '解锁成功',
									showType: 'show'
								});
								$("#dg").edatagrid("load");
							} else {
								$.messager.alert({
									title: '提示信息',
									msg: '解锁失败',
									showType: 'show',
								});
								$("#dg").edatagrid("load");
							}
						});
					}
				});

			}

			function openDepartmentAddDialog() {
				$('#dlgs').dialog('open').dialog("setTitle", "添加用户");

			function addDepartment() {
				var depname = $("#departmentNames").val();
				var desc = $("#departmentDescs").val();
				$.messager.confirm('确认', '您确认想要添加该用户吗？', function(r) {
					if(r) { // 用户点击了确认按钮
						var formData = serializeNotNull($('#fms').serialize());
						var boo = $('#fms').form('validate');
						if(boo) {
							$.ajax({
								type: "POST",
								url: "http://localhost:8080/SSMCyj/users/addUsers.php?token=" + token,
								cache: false,
								data: formData,
								dataType: "json",
								success: function(result) {
									$.messager.alert("系统提示", result.message);
									resetValues();
									$("#dlgs").dialog("close");
									$("#dg").datagrid("reload");
								},
								error: function(result) {
									$.messager.alert("系统提示", result.message);
									return;
								}
							});
						}
					}
				});
			}

			function closeDepartmentDialogs() {
				$('#dlgs').dialog("close");
				resetValues();
			}

			function resetValues() {
				$('#departmentNames').val("");
				$('#departmentDescs').val("");
			}
